<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Create a New Blog Post</h1>
  <form class="postForm">
  
    <input class="title" type="text" name="title" placeholder="Post Title" required />
    <input class="author" name="author" type="text" placeholder="Post Author" required/>
    <textarea class="content" name="content" placeholder="Write your post hereâ€¦" required></textarea>
    <label for="imageInput">Attach an image (optional):</label>
    <input class= "imageInput" type="file" id="imageInput" accept="image/*" />
    <button class="submit-btn" type="submit">Publish</button>
  </form>

  <h1>All Posts</h1>
  <div id="postsContainer">
    <!-- Posts will be displayed here -->
  </div>


  <script src="./main.js"></script>
</body>
</html>
